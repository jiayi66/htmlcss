 html5有哪些新特性、移除了那些元素？如何处理HTML5新标签的浏览器兼容问题？如何区分 HTML 和 HTML5？

新特性：

1. 语义化标签（header,nav,footer,aside,article,section）
2. 音频、视频API(audio,video)
3. 拖拽释放(Drag and drop) API
4. 画布(Canvas) API
5. 地理(Geolocation) API
6. 本地离线存储 localStorage 长期存储数据，浏览器关闭后数据不丢失；
7. sessionStorage 的数据在浏览器关闭后自动删除
8. 表单控件，calendar、date、time、email、url、search  
9. 新的技术webworker, websocket, Geolocation

移除的元素：
1. 纯表现的元素：basefont，big，center，font, s，strike，tt，u；
2. 对可用性产生负面影响的元素：frame，frameset，noframes；

支持HTML5新标签：
html5.js
　　

如何区分：
DOCTYPE声明









Doctype作用？
告知浏览器的解析器用什么文档标准 解析这个文档。
如果DOCTYPE不存在或格式不对，自动进入兼容模式。
 
各有什么区别?
A：标准模式以该浏览器支持的最高ie标准运行。
兼容模式又叫怪异模式，模拟老式浏览器。
前端应该尽量避免使用兼容模式。

不同之处举例：
1.width不同
在严格模式中 ：width只是内容宽度
在兼容模式中 ：width有可能包括了内容边沿和内距

2.标准用margin:auto可以使块状元素水平居中。
兼容模式下有可能失效。

闭包是什么，有什么特性，对页面有什么影响



闭包是这种返回子函数的函数，便于间接执行子变量或子函数。
function a(){
   var i=0;
   function b(){
	  alert(++i);
   }
	  return b;
}
var c = a();c();

 

闭包特性：

①.封闭性：如果闭包内声明变量，外界无法访问。
②.持久性：外部函数被调用之后，闭包中数据依然存在。

优点：
① 减少全局变量。
② 减少传递函数的参数量
③ 封装；

缺点：
使用闭包会占有内存资源，过多的使用会导致内存溢出，

5、团队大概几十人。有后端组和前端组个十几个人。我担任前端开发写页面、效果交互、数据交互。技术属中上。项目学果果已上线。

前端开发测试题：
1、主要熟悉jQuery bs 和 vue，了解node和angular。
浏览器版本适用性主要处理浏览器兼容，响应式、自适应和流体3种布局，还有js兼容等。
响应速度则是性能优化，语义化、结构化、简易化、数据与模板分离mvc之类。

2、业务接口切割：
前端负责页面htmlcss 和页面操作交互，页面数据交互。
后端负责页面所需数据来源，即接口开发和数据获取演示。
两人需提早沟通接口结构。数据获取演示需由后端做好，以减少联调沟通的成本。

3、前端业务逻辑包括页面之间的内容流转，业务实现流程。共享资源有htmlcssjs图片图标，不共享资源包括表单提交的数据之类。
