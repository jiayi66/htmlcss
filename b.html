二维数组 内部元素 同索引值 累加，并形成新数组

<script>


  


//把1个二维数组的同索引的值 累加,并形成新数组,比如：
var arrs=[[12224200, 14624200, 14204200, 14214200, 14222200, 14223200, 14224200],[3920, 3232, 3201, 4334, 4390, 4330, 4200]];

var zs=a0SumArrs(arrs);

//把多个二维数组 同索引的值 累加,并形成新数组
function a0SumArrs(arrs){
	var zslen=arrs[0].length;
	console.log('zslen=',zslen);//新数组的长度
	
	var zs=[];//定义新数组并赋0值
	for(var i=0;i<zslen;i++){zs.push(0);}
	
	var arrslen=arrs.length;
	console.log('arrslen=',arrslen);//二维数组的长度
	
	for(var m=0;m<arrslen;m++){
		var arr=arrs[m];
		for(var j=0;j<arr.length;j++){
			zs[j] += parseFloat(arr[j]);
		}
	}
	
	console.log('zs=',zs);//新数组最终值
	
return zs;
}/*0.5*/








</script>
